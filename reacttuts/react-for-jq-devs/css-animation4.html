<!DOCTYPE html>
<html>
<head>
<script src='../lib/jquery.js'></script>

<style>


.wrapper {
    position: relative;
    overflow: hidden;
    width: 500px;
    height: 500px;
    border: 1px solid black;
}

.slide {
    position: relative;
    z-index: 2;
    width: 0px;
    height: 100px;
    background: tan;
    opacity: 0;
	transition: width 300ms linear, opacity 300ms linear;
}
.slideTrans{
	width: 200px;
	opacity: 1;
}


.nav{
	margin: 0px;
	padding: 0px;
	background-color: wheat;
}
.nav li{
	list-style-type: none;
}

</style>
</head>
<body>

<div class="wrapper">
	<ul class="nav" style="width:30%;float:left;position:relative;z-index:3;">

		<li>This is test</li>

		<li>This is test</li>
		<li>This is test</li>
		<li>This is test</li>
		<li>This is test</li>
	</ul>
   <div class="container" style="float:right;width:70%;height:200px; background-color:beige;z-index:1;"> <div class="slide">hi</div> </div>
</div>

<script type="text/javascript">

	$(function(){
		$('li').bind('click', function(){
			$('.slide').toggleClass('slideTrans');
		});
	});
</script>

</body>
</html>
