<!DOCTYPE html>
<html>
<head>
<script src='../lib/jquery.js'></script>

<style>
.wrapper {
    position: relative;
    overflow: hidden;
    width: 500px;
    height: 500px;
    border: 1px solid black;
}

.slide {
	background-color: #ccc;
	display: none;
	height:100px;
	transition: opacity 1s ease-out;
	opacity: 0;
}
.slideTrans{
	opacity: 1;
    display: block;
}


.nav{
	margin: 0px;
	padding: 0px;
	background-color: wheat;
}
.nav li{
	list-style-type: none;
}

</style>
</head>
<body>

<div class="wrapper">
	<ul class="nav" style="width:30%;float:left;position:relative;z-index:3;">
		<li>This is test</li>
		<li>This is test</li>
		<li>This is test</li>
		<li>This is test</li>
		<li>This is test</li>
		<li>This is test</li>
		<li>This is test</li>
	</ul>
   <div class="container" style="float:right;width:70%;height:200px; background-color:beige;z-index:1;"> <div class="slide">hi</div> </div>
</div>






















<script type="text/javascript">

	$(function(){
		$('li').bind('click', function(){
			$('.slide').toggleClass('slideTrans');
		});
	});
</script>

</body>
</html>
