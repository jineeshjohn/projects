<script src='../lib/browser.js'></script>
<script src='../lib/react.js'></script>
<script src='../lib/react-dom.js'></script>

<div id='container'></div>
<script type="text/babel">

	var Message = (props) => {
		return(
		    <div>
				<p> This dialog content {props.msg}</p>
			</div>
		);
	};
	var TextInput = (props) => {
		return(
			<div>
				<input type="text" onChange={props.updateText} />
			</div>
		);
	}

	var Container = React.createClass({
		getInitialState:function(){
			return {
				show:false,
				msg:'this is the default message'
			}
		},
		updateText: function(event){
			this.setState({msg: event.target.value});
			console.log(this.state.msg);
		},
		render:function(){
			return (
				<div>
					<TextInput updateText={this.updateText} />
					<Message msg={this.state.msg} />
				</div>
			);
		}
	});



	ReactDOM.render(<Container /> ,   document.querySelector('#container'));


</script>
