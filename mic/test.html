<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS Bin</title>
    <style type="text/css">
    .svg.radial-progress {
        position: relative;
        display: inline-block;
    }

    circle {
        stroke-width: 5px;
        stroke: green;
        background-color: blue;
    }

    .radial-progress-cover {
        stroke: #1abc9c;
        stroke-width: 5.01px;
        border: 12px solid red;
    }
    </style>
</head>

<body>
    <h2>JavaScript</h2>
    <svg height="60px" width="60px" style="background-color:white;">
        <circle class="radial-progress-cover" cx="50%" cy="50%" stroke-dashoffset="-28.274333882308138px" stroke-dasharray="157.07963267948966px" r="25px"></circle>
        <text class="radial-progress-text" x="50%" y="50%" text-anchor="middle" stroke="#51c5cf" stroke-width="1px" dy=".3em">82%</text>
    </svg>
    <h2>React</h2>
    <svg height="60px" width="60px" style="background-color:white;">
        <circle class="radial-progress-cover" cx="50%" cy="50%" stroke-dashoffset="-50.26548245743669px" stroke-dasharray="157.07963267948966px" r="25px"></circle>
        <text class="radial-progress-text" x="50%" y="50%" text-anchor="middle" stroke="#51c5cf" stroke-width="1px" dy=".3em">68%</text>
    </svg>
    <h2> Redux </h2>
    <svg height="60px" width="60px" style="background-color:white;">
        <circle class="radial-progress-cover" cx="50%" cy="50%" stroke-dashoffset="-56.548667764616276px" stroke-dasharray="157.07963267948966px" r="25px"></circle>
        <text class="radial-progress-text" x="50%" y="50%" text-anchor="middle" stroke="#51c5cf" stroke-width="1px" dy=".3em">64%</text>
    </svg>
    <h2>CSS</h2>
    <svg height="60px" width="60px" style="background-color:white;">
        <circle class="radial-progress-cover" cx="50%" cy="50%" stroke-dashoffset="-43.98229715025711px" stroke-dasharray="157.07963267948966px" r="25px"></circle>
        <text class="radial-progress-text" x="50%" y="50%" text-anchor="middle" stroke="#51c5cf" stroke-width="1px" dy=".3em">72%</text>
    </svg>
    <h2>Html</h2>
    <svg height="60px" width="60px" style="background-color:white;">
        <circle class="radial-progress-cover" cx="50%" cy="50%" stroke-dashoffset="-37.69911184307752px" stroke-dasharray="157.07963267948966px" r="25px"></circle>
        <text class="radial-progress-text" x="50%" y="50%" text-anchor="middle" stroke="#51c5cf" stroke-width="1px" dy=".3em">76%</text>
    </svg>
</body>

</html>
