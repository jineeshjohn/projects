<style type="text/css">
#svg circle {
    stroke-dashoffset: 0;
    transition: stroke-dashoffset 1s linear;
    stroke: #666;
    stroke-width: 1em;
}

#svg #bar {
    stroke: #FF9F1E;
}

#cont {
    display: block;
    height: 200px;
    width: 200px;
    margin: 2em auto;
    box-shadow: 0 0 1em black;
    border-radius: 100%;
    position: relative;
}

#cont:after {
    position: absolute;
    display: block;
    height: 160px;
    width: 160px;
    left: 50%;
    top: 50%;
    box-shadow: inset 0 0 1em black;
    content: attr(data-pct)"%";
    margin-top: -80px;
    margin-left: -80px;
    border-radius: 100%;
    line-height: 160px;
    font-size: 2em;
    text-shadow: 0 0 0.5em black;
}

input {
    color: #000;
}


/* Make things perty */

html {
    height: 100%;
}

body {
    font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif;

    color: #fff;
    height: 100%;
    padding-top: 2em;
    text-align: center;
    background-color: #000;
}

h1,
h2 {
    margin: 0;
    text-transform: uppercase;
    text-shadow: 0 0 0.5em black;
}

h2 {
    font-weight: 300
}

input {
    border: 1px solid #666;
    background: #333;
    color: #fff;
    padding: 0.5em;
    box-shadow: none;
    outline: none !important;
    margin: 1em auto;
    text-align: center;
}
</style>
