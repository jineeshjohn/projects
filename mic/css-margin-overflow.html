<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Css overflow margins</title>
    <style>


    .divclass {
        padding: 10px;
        background-color: teal;
        overflow: auto;

    }
    .divclass2{
        margin: -20px;
        background-color: tan;
    }


    </style>
</head>

<body>
    <div class="divclass">
        <div class="divclass2"> tab 1 </div>

    </div>

</body>

</html>
